<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
    <form th:method="POST" th:action="@{/authorization}" th:object="${userModel}">
        <label for="name"> Enter username: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Values</div>
        <br><label for="email"> Enter email: </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Values</div>
        <br><label for="password"> Enter password: </label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Values</div>
        <br><input type="submit" value="Create">
    </form>
</body>
</html>
